<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #match-photo {
            width: 100%;
        }
    </style>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">
        <h3 class="display-4">About You</h3>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="url" class="form-control" id="photo" placeholder="Enter a URL">
            </div>
            <div id="questions">
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>  

    <div class="modal fade" id="match-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Best Match</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <h4 id="match-name">Name</h4>
                <img id="match-photo" alt="Your perfect match">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    
    <script type="text/javascript">



        $("#submit").click(function(){
            event.preventDefault();
            let answers = [];
            for (let i = 1; i <= 10; i++) {
                answers.push(parseInt($(`input[name=question${i}]:checked`).val()));
            }
            
            let user = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: answers
            };
            
            $.post("/api/friends", user, function(response){
                console.log(response);
                $("#match-name").text(response.name);
                $("#match-photo").attr("src", response.photo);
                $('#match-modal').modal('show');
            });
            //let s
        })

        let questions = [
            "Your mind is always buzzing with unexplored ideas and plans.",
            "Generally speaking, you rely more on your experience than your imagination.",
            "You find it easy to stay relaxed and focused even when there is some pressure.",
            "You rarely do something just out of sheer curiosity.",
            "People can rarely upset you.",
            "It is often difficult for you to relate to other people’s feelings.",
            "In a discussion, truth should be more important than people’s sensitivities.",
            "You rarely get carried away by fantasies and ideas.",
            "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
            "You feel more energetic after spending time with a group of people."
        ];

        addQuestions();

        function addQuestions() {
            for (let i=0; i<questions.length; i++) {
                let newQuestion = $("<div>")
                    .addClass("question")
                    .html(`<h4>Question ${i+1}</h4><p>${questions[i]}</p>`);
                for (let j=0; j<5; j++) {
                    newQuestion.append(`<div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="question${i+1}" id="q${i+1}-opt${j+1}" value="${j+1}">
                        <label class="form-check-label" for="q${i+1}-opt${j+1}">${j+1}</label>
                        </div>`);
                }
                $("#questions").append(newQuestion);
            }
        }
    

    </script>
</body>
</html>
