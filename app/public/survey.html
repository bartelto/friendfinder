<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">
        <h3 class="display-4">About You</h3>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="url" class="form-control" id="photo" placeholder="Enter a URL">
            </div>

            <h4>Question 1</h4>
            <p>Your mind is always buzzing with unexplored ideas and plans.</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="q1-opt1" value="1">
                <label class="form-check-label" for="q1-opt1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="q1-opt2" value="2">
                <label class="form-check-label" for="q1-opt2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="q1-opt3" value="3">
                <label class="form-check-label" for="q1-opt3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="q1-opt4" value="4">
                <label class="form-check-label" for="q1-opt4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="q1-opt5" value="5">
                <label class="form-check-label" for="q1-opt5">5</label>
            </div>
                        
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

            <script type="text/javascript">

                $("#submit").click(function(){
                    event.preventDefault();
                    alert("submit clicked");
                    //let survey
                })
            
            </script>
        </form>
    </div>  
</body>
</html>
